<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffcccc, #cc99ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #cc99ff;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px;
            background-color: #cc99ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #b399ff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            border: 2px solid #cc99ff;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #ff6666;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        li button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>

<body>
    <h2>To-Do List App using JS</h2>
    <form onsubmit="addtd(); return false;">
        <input type="text" id="todoinput" placeholder="Enter the item here">
        <button type="submit">Add item</button>
    </form>
    <ul id="todolist">
    </ul>

    <script>
        function addtd() {
            var tdinput = document.getElementById("todoinput").value;
            if (tdinput !== "") {
                var li = document.createElement("li");
                li.textContent = tdinput;

                var delbutton = document.createElement("button");
                delbutton.textContent = "delete";
                delbutton.onclick = function () {
                    li.remove();
                };

                li.appendChild(delbutton);
                document.getElementById("todolist").appendChild(li);
                document.getElementById("todoinput").value = "";
            }
        }
    </script>
</body>

</html>
